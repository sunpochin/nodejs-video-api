version: 2.1
orbs:
  node: circleci/node@4.1.0

jobs:
  build-frontend:
    docker:
      - image: cimg/node:19.8.1
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
          app-dir: frontend
      - run:
          name: Install dependencies
          command: |
            cd frontend
            yarn install
      - run:
          name: Build frontend
          command: |
            cd frontend
            yarn build
      - store_artifacts:
          path: |
            frontend/build
          destination: builds

